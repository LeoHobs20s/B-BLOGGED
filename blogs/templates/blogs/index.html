{% extends 'blogs/base.html' %}

{% block content %}

    <div class="container-fluid text-center pt-4">
       <span class="display-3 text-light">BLOG HOME</span>
    </div>

    <div class="container w-29 m-1 mt-4 mb-4">
        <span class="display-5 text-light">
            Blog Feed
        </span>
    </div>

    <div class="container m-0">
        <a href="{% url 'add_post' %}" class="btn btn-primary">Add New Post</a>
    </div>

    <div class="container mt-3">
        {% for post in posts %}
        <div class="container text-bg-dark rounded">
            
            <div>
                <span class="display-6">{{ post.title|linebreaks }}</span>
                <p>{{ post.text }}</p>
            </div>
            <div>
                <p>{{ post.date_added|date:'M-d-Y, H:i' }}</p>
            </div>
        </div>
        <div>
            {% if post.owner == user %}
                <button type="button" class="btn btn-light">
                    <a href="{% url 'edit_post' post.id %}" method="post">Edit Post</a>
                </button>
            {% endif %}
        </div>
        {% empty %}
        <div>
            <p>No posts available.</p>
        </div>
        {% endfor %}
    </div>

{% endblock %}
