<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title%}{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        {% block head %}{% endblock %}
    </head>

    <body class="text-bg-dark">

        <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
            <div class="container-fluid">
                <a href="{% url 'index' %}" class="navbar-brand">B-BLOGGED</a>

                <button class="navbar-toggler bg-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseNav">
                    <span class="navbar-toggler-icon"></span>

                </button>

                <div class="collapse navbar-collapse justify-content-end" id="collapseNav">

                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a href="{% url 'logout_view' %}" class="nav-link">Log out</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a href="{% url 'login_view' %}" class="nav-link text-light">Log in</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'register' %}" class="nav-link text-light">Register</a>
                            </li>
                        {% endif %}
                    </ul>

                </div>
                
            </div>
        </nav>

        <div>
            {% if messages %}
                {% for message in messages %}
                    <p class="alert-text:{{message.tags}}" > {{message}}</p>
                {%endfor%}
            {% endif %}
        </div>

        {% block content %}
        {% endblock %}
        
    </body>


</html>
