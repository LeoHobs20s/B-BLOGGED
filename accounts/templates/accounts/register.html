{% extends 'blogs/base.html' %}

{% block content %}


    <div class="container d-flex mt-4 text-bg-dark w-50 rounded border-top border-bottom border-light pb-4 pt-4">
        
        <form action="{% url 'register' %}" method="post" class="mx-auto">
            {% csrf_token %}
            {% for field in form %}

                <div class="container">
                    {{ field.label_tag }}
                </div>
                <div class="container">
                    {{ field }}
                </div>

                {% if field.errors %}
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endif %}

            {% endfor %}

            <div class="container mt-4">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>

    </div>

{% endblock %}
